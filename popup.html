<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Tammer</title>
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 15px;
            background: linear-gradient(135deg, #0e1114 0%, #000000 100%);
            color: #f8f9fa;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h4 {
            text-align: center;
            font-weight: 600;
            color: #e9ecef;
        }

        .form-check-label {
            color: #dee2e6;
        }

        .support-btn {
            background: none;
            border: none;
            color: #adb5bd;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .support-btn:hover {
            color: #ffc107;
            transform: translateY(-1px);
        }

        .support-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .form-check-input:checked {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }

        hr {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Youtube Distraction Blocker</h4>
            <a href="#" id="supportBtn" class="support-btn">
                <svg class="support-icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
        </div>

        <hr class="my-4">

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideRecommendations">
            <label class="form-check-label" for="hideRecommendations">Hide Recommendations</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideComments">
            <label class="form-check-label" for="hideComments">Hide Comments</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideShorts">
            <label class="form-check-label" for="hideShorts">Hide All Shorts</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideFeed">
            <label class="form-check-label" for="hideFeed">Hide Main Feed</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideLiveChat">
            <label class="form-check-label" for="hideLiveChat">Hide Live Chat</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="hideVideoTitle">
            <label class="form-check-label" for="hideVideoTitle">Hide Video Title</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hideChannelName">
            <label class="form-check-label" for="hideChannelName">Hide Channel Name</label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
