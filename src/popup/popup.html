<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Blocker</title>
    <link rel="stylesheet" href="popup.css?v=2.0">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="popup-card">
        <div class="popup-header">
            <h1 class="popup-title">Distraction Blocker</h1>
            <p class="popup-subtitle">for YouTube</p>
        </div>

        <div class="controls-section">
            <div class="control-item">
                <label class="control-label" for="hideRecommendations">
                    <i data-feather="video-off"></i> Hide Recommendations
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideRecommendations">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideComments">
                    <i data-feather="message-square"></i> Hide Comments
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideComments">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideShorts">
                    <i data-feather="film"></i> Hide All Shorts
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideShorts">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideFeed">
                    <i data-feather="layout"></i> Hide Main Feed
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideFeed">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideLiveChat">
                    <i data-feather="message-circle"></i> Hide Live Chat
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideLiveChat">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideVideoTitle">
                    <i data-feather="type"></i> Hide Video Title
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideVideoTitle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="control-item">
                <label class="control-label" for="hideChannelName">
                    <i data-feather="user"></i> Hide Channel Name
                </label>
                <label class="modern-toggle">
                    <input type="checkbox" id="hideChannelName">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="popup-footer">
            <button class="contact-btn" id="contactBtn">
                <i data-feather="mail"></i> Contact & Support
            </button>
            <div class="version-info">
                <span class="version">v2.0</span>
                <span class="status-indicator"></span> Active
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script>
      feather.replace({
          width: '18',
          height: '18',
          'stroke-width': 2
      });
    </script>
</body>
</html>
